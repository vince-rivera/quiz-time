<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ TIME!</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="button" id="view1" >
        <button class="start" id="startbtn" onclick="startQuiz()">Start The Quiz!</button>
    </div>
    <div id="quizTimer">
        <h2>TIME LEFT!</h2>
        <p id="quizTimerDisplay"></p>
    </div>
    <div class="question-box" id="view2">
        <div class="questions" id="questions">
        </div>
        <div class="answers">
            <button id="optionA">A</button>
            <button id="optionB">B</button>
            <button id="optionC">C</button>
            <button id="optionD">D</button>
        </div>
    </div>
    <div class="output" id="output">

    </div>
    
</body>
</html>
