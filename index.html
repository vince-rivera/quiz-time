<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ TIME!</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="button" id="startQuizDiv" >
        <button class="start" id="startbtn" onclick="startQuiz()">Start The Quiz!</button>
    </div>
    <div id="quizTimer" style="display:none">
        <h2>TIME LEFT!</h2>
        <p id="quizTimerDisplay"></p>
    </div>
    <div class="question-box" id="questionDiv" style="display:none">
        <div class="questions" id="questions">
            <p id="question"></p>
        </div>
        <div class="answers" onclick="selectAnswer()">
            <div><input type="button" id="optionA" /></button></div>
            <div><input type="button" id="optionB" /></button></div>
            <div><input type="button" id="optionC" /></button></div>
            <div><input type="button" id="optionD" /></button></div>
        </div>
    </div>
    <div class="output" id="outputDiv">
        <p id="output"></p>
    </div>
    
</body>
</html>
