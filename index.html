<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ TIME!</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="button" id="view1" >
        <button class="start" id="startbtn" onclick="timer()">Start The Quiz!</button>
    </div>
    <div id="quizTimer">
        <h2>TIME LEFT!</h2>
        <p id="quizTimerDisplay"></p>
    </div>
    <div class="question-box" id="view2" style="display:none;">
        <div class="questions" id="questions">
        </div>
        <div class="answers" style="display:none">
            <button id="optionA"></button>
            <button id="optionB"></button>
            <button id="optionC"></button>
            <button id="optionD"></button>
        </div>
    </div>
    <div class="output" id="output">

    </div>
    
</body>
</html>
